<mat-card class="project-card mat-elevation-z6">
  <img mat-card-image [src]="project.imageUrl">
  <mat-card-title>
    {{ project.title }}
  </mat-card-title>
  <div class="content">
    <mat-card-content>
      <p>
        {{ project.description }}
      </p>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
      <a mat-raised-button color="primary" class="button" [href]="project.liveLink" target="_blank">Live Version</a>
      <a mat-raised-button color="accent" class="button" [href]="project.githubLink" target="_blank">Code in Github</a>
    </mat-card-actions>
  </div>
</mat-card>
