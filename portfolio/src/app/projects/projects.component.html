<div class="container">
  <h3>Take a look at my projects</h3>

  <div flex fxLayout="row" fxLayout.lt-sm="column" class="flexBox" *ngIf="!isLoading">
    <app-project-card *ngFor="let project of projects" [project]="project">
    </app-project-card>
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

</div>
